name: Update Readme

on:
  push:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Update Readme
        run: python update_list.py
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Update Readme
